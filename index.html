<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
<title>Form</title>
<style>
    body {
         background: linear-gradient(135deg, #31e080 0%,#1fd672 100%)
        
    }  
    
    #wrapper {
        width: 90%;
        margin: 0 auto;
    }
    
    
    #formHolder {
        min-width: 55%;
        max-width: 98 %;
        margin: 0 auto;
        padding: 5px;
    }
   
    #contact {
        min-width: 25%;
        max-width: 35%;
        margin: 5% auto 0 auto;
        padding: 30px 35px 0 95px;
        
        
        
    }
    
     input, textarea {
        min-width:50%;
        background: linear-gradient(135deg, #fdfefe 0%,#7bdaa4 100%);
        color: #000000;
        margin:5px;
        padding-top: 2%;
        padding-left: 2%;
        padding-bottom: 2%;
    }
    
    #submitHolder {
        min-width: 70%;
         max-width: 85%;
        margin-bottom: 10px;
      
    }
    
    

    
    #submit {
        min-width: 80%;
        max-width: 100%;
        background-color: #00c459;
        text-align: center;
        text-transform: uppercase;
        color: #ffffff;
        margin-top: 5px;
        border: none;
        padding-top: 5%;
        padding-bottom: 5%;
        
    }
    
  
    
    
    
    #formCaption {
        position: relative;
        top:430px;
        right: 78px;
        width:2%;
        color: #ffffff;
        text-transform: uppercase;
        font-family: 'Arima Madurai', cursive;
        font-size: 475%;
        transform: rotate(270deg); 
        transform-origin: left top 0;
        margin: 2% 2%;
        
    }
    
    #us {
        width: 45px;
        position: relative;
        top: 125px;
        left: -45px;
        font-family:'Arima Madurai', cursive;
        font-size: 470%;
        color: #ffffff;
        text-transform: uppercase;
         
    }
    
    #social {
        color: white;
        font-size: 120%;
        position: relative;
        top:-2px;
        left:  70px;
         
    }
    
    i {
        background-color: #31e080;
        color:#355089;
    }
    
    #message {
        resize: none;
        height: 180px;
    }
    
/* Media Queries */

    
    @media only screen 
  and (min-width: 320px)
    and (max-width: 480px){
        #wrapper {
            max-width: 100%;
            margin: 0 auto;
        }
        #formHolder {
            min-width: 45%;
            max-width: 78%;
        }
      
       #contact {
        min-width:65%;
        max-width: 80%;
      }
      
      #us {
          position: relative;
          top: 153px;
          left: -83px;
          font-family:'Arima Madurai', cursive;
      }
      
      #formCaption {
          left: -93px;
          font-family:'Arima Madurai', cursive;
      }
        
        input,textarea {
            min-width: 95%;
            max-width: 100%;
            height: 20px;
        }
        
        #submitHolder {
            min-width: 100%;
            max-width: 100%;
            position: relative;
            
            
            
        }
        #submit {
            position: relative;
            min-width: 100%;
            max-width:  100%;
            
        }
        #social {
            min-width: 35%;
            max-width: 100%;
            font-size: 120%;
            position: relative;
            margin-top: 5px;
            left: 20%;
        }
    }
    
        @media only screen 
    and (min-width: 480px){
        #wrapper {
            max-width: 100%;
            margin: 0 auto;
        }
        #formHolder {
            min-width: 40%;
            max-width: 78%;
        }
      
       #contact {
        min-width: 163px;
        max-width: 440px;
      }
      
      #us {
          position: relative;
          top: 153px;
          left: -63px;
          font-family:'Arima Madurai', cursive;
      }
      
      #formCaption {
          left: -93px;
          font-family:'Arima Madurai', cursive;
      }
        
        input,textarea {
            min-width: 75%;
            max-width: 100%;
            height: 20px;
        }
        
        #submitHolder {
            min-width: 80%;
            max-width: 100%;
            position: relative;
            
            
            
        }
        #submit {
            position: relative;
            min-width: 80%;
            max-width:  100%;
            
        }
        #social {
            min-width: 35%;
            max-width: 100%;
            font-size: 140%;
            position: relative;
            margin-top: 5px;
            left: 52%;
        }
    }
    


    
</style>
    
    
    
</head>
    
<body>
<div id="wrapper">
    <div id="formHolder">
        <form name="contact" id="contact" action="index.html" method="post">
                <div id="us">us</div>
                <div id="formCaption">contact</div>
            
            
            <input id="name" type="text" placeholder="NEV"><br>
            
            
        
        <input id="mail" type="email" placeholder="E-MAIL CIM"><br>
        
        <textarea id="message" placeholder="ÜZENET"></textarea><br>
        
            <div id="submitHolder">
            <button id="submit"  name="submit">Küldés</button>
            </div>
                <div id="social">...Or be social<i class="fa fa-facebook-official" aria-hidden="true"></i></div>
            
        
    
</form>
        
        
        
</div> 
    
</div>
    
    
    <script src="https://use.fontawesome.com/b0bb7e25db.js"></script>

    
</body>

</html>
