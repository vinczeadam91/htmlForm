<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
<title>Form</title>

 <style>

     * {
         margin: 0;
         padding: 0;
     }

body {
         background: linear-gradient(135deg, #31e080 0%,#1fd672 100%);
        
    }  
    
    #wrapper {
        max-width: 1000px;
        margin: 0 auto;
       
    }
    
    
    #formHolder {
    max-width: 1000px;
    
        
    }
   
    #contact {
    max-width: 950px;
    
    
        
    }

#inputHolder {
    max-width: 304px;
    max-height: 284px;
     margin: 160px 320px;
    border: none;
    
}

#nameHolder,#mailHolder,messageHolder {
    width: 100%;
    max-width: 100%;
    height: 100%;
    max-height: 100%;
    border: none;
    
}
    
     #name,#mail,#message {
        width: 100%;
        max-width:100%;
        background: linear-gradient(135deg, #fdfefe 0%,#7bdaa4 100%);
        color: #000000;
        margin: 4px 0 4px;
        padding: 10px 0 5px 5px;
        border: none;
        
        
    }
    
    #submitHolder {
        position: relative;
        max-width: 300px;
        max-height: 46px;
        margin: 5px auto;
        bottom: 155px;
        
      
    }
    
    

    
    #submit {
        width: 100%;
        position: absolute;
        background-color: #00c459;
        text-align: center;
        text-transform: uppercase;
        color: #ffffff;
        border: none;
        padding-top: 5%;
        padding-bottom: 5%;
        
    }

#socialHolder {
    
    max-width: 250px;
    max-height: 44px;
    position: relative;
    bottom: 105px;
    left: 390px;
    
}
#usCont {
    max-width:98px;
    max-height: 57px;
    position: relative;
    left: 255px;
    bottom: 520px;
    
}

    #us {
        width: 100%;
        position: absolute;
        font-family: 'Quicksand', sans-serif;
        font-size: 430%;
        color: #ffffff;
        text-transform: uppercase;
        
         
    }

#captionCont {
    
    max-width: 60px;
    max-height: 46px;
    position: relative;
    top: -100px;
    left: 239px;
}
  
    
    
    
    #formCaption {
        width: 100%;
        position: absolute;
        color: #ffffff;
        text-transform: uppercase;
        font-family: 'Quicksand', sans-serif;
        font-size: 480%;
        transform: rotate(270deg); 
        transform-origin: left top 0;
        margin: 2% 2%;
        
    }
    

    
    #social {
        color: white;
        max-width: 100%;
        font-size: 240%;
        position: relative;
        text-align: right;
        
         
    }
    
    i {
        background-color: #31e080;
        color:#355089;
    }
    
    #message {
        resize: none;
        height: 180px;
        font-size: 120%;
    }
     
     /*Media Queries*/ 
    
     @media only screen 
    and (min-width: 768px)
     and (max-width:992px){
        #wrapper {
            max-width: 990px;
            margin: 0 auto;
            
            
        }
        #formHolder {
           
            max-width: 100%;
        }
      
       #contact {
       
        max-width: 760px;
      }
    #usCont {
        position: relative;
        
        top: -485px;
        
        
}
      
      #us {
          width: 100%;
          position: absolute;
          top: -28px;
          left: -1px;
          
          
      }
        #captionCont {
    
                position: relative;
                top: -90px;
                left: 145px;
                
    
}
      
      #formCaption {
          position: absolute;
          left: 93px;
          
      }
        #inputHolder {
            position: relative;
            width: 100%;
            max-width: 304px;
            
}

#nameHolder,#mailHolder,#messageHolder {
    position: relative;
    width: 100%;
    max-width: 100%;
    
}
        
        #name,#mail,#message {
            max-width: 100%;
            
            
        }
        
     
        #submitHolder {
            width:300px;
            position: relative;
            left: 100px;
            
            
       
            
            
        }
        #submit {
            position: absolute;
            width:  100%;
            padding-left: 10px;
            
            
        }
        
        #socialHolder {
            max-width: 180px;
            position: relative;
            left: 500px;
        }
        
        #social {
            max-width: 100%;
            font-size: 170%;
            position: absolute;
           
        }
    }
    

    
   
 </style>   
    
    
</head>
    
<body>
<div id="wrapper">
    <div id="formHolder">
        <form name="contact" id="contact" action="index.html" method="post">
          
            <div id="inputHolder">
            
            <div id="nameholder">
            <input id="name" type="text" placeholder="NEV">
            </div>


            <div id="mailHolder">
            <input id="mail" type="email" placeholder="E-MAIL CIM">
            </div>
            <div id="messageHolder">
            <textarea id="message" placeholder="ÜZENET"></textarea>
            </div>
        </div>
          <div id="usCont">
                <div id="us">us</div>
            </div>
            <div id="captionCont">
                <div id="formCaption">contact</div>
            </div>
            
            <div id="submitHolder">
            <button id="submit"  name="submit">Küldés</button>
            </div>
            
            <div id="socialHolder">
                <div id="social">...Or be social<i class="fa fa-facebook-official" aria-hidden="true"></i></div>
            </div> 
            
            
        
    
</form>
        
       
        
</div> 
    
</div>
    
    
    <script src="https://use.fontawesome.com/b0bb7e25db.js"></script>

    
</body>

</html>
